<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/aad5qid.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% load static%}
    <link rel="stylesheet" type="text/css" href="{% static "/main/css/results.css" %}">
    <script src="{% static '/main/js/results.js' %}"></script>
    <title>Home Page | JR Hoya CC</title>
</head>
<body>

    <div class="navbar-layout">
        <nav>
            <a href="{% url "main:home_page" %}"><img src="../static/main/img/logo.jpg" alt=""></a>
        
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="{% url "main:home_page" %}">Home</a></li>
                    <li><a href="{% url "main:about_page" %}">About</a></li>
                    <li><a href="{% url "main:schedule_page" %}">Schedule</a></li>
                    <li><a href="{% url "main:coach_bios" %}">Coach Bios</a></li>
                    <li><a href="{% url "main:coaches_corner" %}">Coach Corner</a></li>
                    <li><a href="{% url "main:coming_soon" %}">Results</a></li>
                </ul>
            </div>
        
            <i class="fa fa-bars" onclick="showMenu()"></i>
        
            <script>
                var navLinks = document.getElementById('navLinks');
                function showMenu() {
                    navLinks.style.display = 'block';
                    navLinks.style.right = '0';
                }
        
                function hideMenu() {
                    navLinks.style.display = 'none';
                    navLinks.style.right = '-200px';
                }
            </script>
        </nav>
    </div>


    <div class="div-01-layout">
        <div class="div-01-body">

            <div class="left-div-01">

            </div>

            <div class="right-div-01">
                <h1>Results</h1>

                <div class="devider"></div>
                
                <p>Jr Hoya Cross Country and Track</p>
            </div>

        </div>
    </div>

    <div class="div-02-layout">
        <div class="div-02-body">
            <iframe class="results_small" width="350" height="187" src="https://lookerstudio.google.com/embed/reporting/1mi3z1kYen0VaTeNaXNlfa5HExV2_880J/page/ZSYK" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
            <iframe class="results_big" width="900" height="480" src="https://lookerstudio.google.com/embed/reporting/1mi3z1kYen0VaTeNaXNlfa5HExV2_880J/page/ZSYK" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
        </div>
    </div>


</body>
</html>
