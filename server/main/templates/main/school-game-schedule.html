<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/aad5qid.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% load static%}
    <link rel="stylesheet" type="text/css" href="{% static "/main/css/school-game-schedule.css" %}">
    <script src="{% static '/main/js/school-game-schedule.js' %}"></script>
    <title>Schedule Page | JR Hoya CC</title>
</head>
<body>

    <div class="navbar-layout">
        <nav>
            <a href="#"><img src="../static/main/img/logo.jpg" alt=""></a>
        
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="{% url "home_page" %}">Home</a></li>
                    <li><a href="{% url "about_page" %}">About</a></li>
                    <li><a href="{% url "schedule_page" %}">Schedule</a></li>
                    <li><a href="#">Coach Bios</a></li>
                    <li><a href="#">Coach Corner</a></li>
                    <li><a href="#">Results</a></li>
                </ul>
            </div>
        
            <i class="fa fa-bars" onclick="showMenu()"></i>
        
            <script>
                var navLinks = document.getElementById('navLinks');
                function showMenu() {
                    navLinks.style.display = 'block';
                    navLinks.style.right = '0';
                }
        
                function hideMenu() {
                    navLinks.style.display = 'none';
                    navLinks.style.right = '-200px';
                }
            </script>
        </nav>
    </div>


    <div class="div-01-layout">
        <div class="div-01-body">

            <h1>Schedule</h1>

        </div>
    </div>

</body>
</html>
